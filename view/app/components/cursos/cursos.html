<!-- Página de cursos -->
<div class="well">
	<div class="page-header gral-titulos">
		<h1>{{'cursos.titulo' | translate}}</h1>
	</div>

	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <span class="navbar-brand">Seleccione la categoria</span>
	    </div>

	    <form class="navbar-form navbar-right">
	      <div class="input-group">
	        <input type="text" class="form-control" placeholder="Search">
	        <div class="input-group-btn">
	          <button class="btn btn-default" type="submit">
	            <i class="glyphicon glyphicon-search"></i>
	          </button>
	        </div>
	      </div>
	    </form>

		<div class="navbar-form navbar-right">
			<select class="form-control" name="gender" id="gender">
				<option value="male">Male</option>
				<option value="female">Female</option>
				<option value="other">Other</option>
			</select>			
		</div>
			    
	  </div>
	</nav>

	<div ng-repeat="cur in cursosBD.cursos" class=" well row" style="background-color:lavender;">
		<!-- Si no está definida la imagen, carga el avatar -->
		<div id="imagen" 	class="col-md-3" ng-if="!cur.cur_imagen" ng-cloak >
			<img ng-src="{{ruta + cursoAvatar}}" class="img-rounded cursos-img">
		</div>
		<div id="imagen" 	class="col-md-3" ng-if="cur.cur_imagen" ng-cloak >
			<img ng-src="{{ruta + cur.cur_imagen}}" class="img-rounded cursos-img">
		</div>		
		<div id="descripcion" class="col-md-6" ng-cloak >
			<h2>{{cur.cur_nombre}}</h2>
			<h4>{{cur.cur_descripcion}}</h4>
		</div>			
	</div>
</div>
